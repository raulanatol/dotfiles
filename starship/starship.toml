add_newline = false
format = """\
    $character\
    $directory\
    $java\
    $python\
    $golang\
    $kotlin\
    $nodejs\
    $git_branch\
    $git_status\
     """

command_timeout = 10000

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✖](bold red)"

[package]
prefix = ""

[aws]
disabled = true

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "🐙 "

[git_status]
conflicted = "🤯"
ahead = "👆"
behind = "👇"
diverged = "😵"
untracked = "🤷‍♀️"
stashed = "📦"
modified = "✏️ "
staged = ' [++$count](green)'
renamed = ""
deleted = "🗑"
format = '$all_status$ahead_behind $style'

[directory]
truncation_length = 1
truncate_to_repo = false

[hostname]
format = "[$hostname]($style) "
ssh_only = false
style = "yellow"

[python]
format = '[${symbol}${pyenv_prefix}${version}( \($virtualenv\))]($style) '
symbol = "🐍 "

[java]
format = '[${symbol}(${version} )]($style) '

[golang]
format = '[$symbol($version )]($style) '

[kotlin]
format = '[$symbol($version )]($style) '

[nodejs]
format = '[$symbol($version )]($style) '

[username]
style_root = "bold green"
show_always = true
