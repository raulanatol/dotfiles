# Configuration for Alacritty, the GPU enhanced terminal emulator

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 25

scrolling:
  history: 10000

tabspaces: 2

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: bold

  italic:
    family: JetBrains Mono
    style: italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 16.0

  draw_bold_text_with_bright_colors: true

  colors:
    primary:
      background: '0x282c34'
      foreground: '0xabb2bf'

    cursor:
      text: '0x003440'
      cursor: '0x839495'

    normal:
      black: '0x282c34'
      red: '0xe06c75'
      green: '0x98c379'
      yellow: '0xd19a66'
      blue: '0x56b6c2'
      magenta: '0xc678dd'
      cyan: '0x56b6c2'
      white: '0xd0d0d0'

    bright:
      black: '0x808080'
      red: '0xe06c75'
      green: '0x98c379'
      yellow: '0xd19a66'
      blue: '0x56b6c2'
      magenta: '0xc678dd'
      cyan: '0x56b6c2'
      white: '0xffffff'

  visual_bell:
    animation: EaseOutExpo
    duration: 0

  background_opacity: 0.8

  mouse:
    url:
      launcher: open

  dynamic_title: true
  cursor:
    style: Beam

  live_config_reload: true

  working_directory: None