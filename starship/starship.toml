add_newline = false
format = """\
    $hostname\
    $python\
    $rust\
    $directory\
    $git_branch\
    $git_status\
    $line_break\
    $character\
    """

[character]
symbol = "➜"
error_symbol = "✖"
use_symbol_for_status = true

[package]
prefix = ""

[aws]
disabled = true

[git_branch]
symbol = "🐙 "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = ' [++$count](green)'
renamed = ""
deleted = "🗑"
format = '$all_status$ahead_behind $style'

[directory]
truncation_length = 8
truncate_to_repo = false
use_logical_path = true

[hostname]
ssh_only = false
style = "yellow"

[python]
symbol = "🐍 "

[username]
style_root = "bold green"
show_always = true
#prefix = "as